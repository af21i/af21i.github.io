<!DOCTYPE html>

<head>

  <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      display: flex;
      background-color: #121212;
      color: #e0d7f4;
      font-family: 'Roboto', sans-serif;
      overflow-x: hidden;
    }

    aside {
      width: 220px;
      background-color: #1e1e1e;
      height: 100vh;
      padding: 2rem 1rem;
      position: fixed;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border-right: 1px solid #333;
      transition: width 0.4s ease;
      overflow: hidden;
    }

    aside.collapsed {
      width: 60px;
    }

    .toggle-btn {
      background: none;
      border: none;
      color: #bb86fc;
      font-size: 1.5rem;
      cursor: pointer;
      margin-bottom: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    aside h2 {
      color: #bb86fc;
      font-family: 'Fuzzy Bubbles', cursive;
      font-size: 1.8em;
      margin-bottom: 2rem;
      text-align: center;
      transition: opacity 0.3s ease;
    }

    aside.collapsed h2,
    aside.collapsed nav a span,
    aside.collapsed .linkedin-text,
    aside.collapsed .social-button span {
      opacity: 0;
      pointer-events: none;
    }

    nav {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex-grow: 1;
    }

    nav a {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0.5rem 0;
      padding: 0.75rem 1rem;
      text-decoration: none;
      background-color: #2a2a2a;
      color: #d0c6e0;
      font-weight: bold;
      border-radius: 8px;
      width: 100%;
      transition: all 0.3s ease;
      gap: 10px;
    }

    nav a:hover {
      background-color: #bb86fc;
      color: #121212;
      transform: scale(1.05);
    }

    .linkedin-container {
      text-align: center;
      padding-top: 2rem;
    }

    .linkedin-text {
      margin-bottom: 0.5rem;
      font-size: 0.95em;
      color: #bbb;
      transition: opacity 0.3s ease;
    }

    .social-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background-color: #2a2a2a;
      color: #d0c6e0;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      gap: 10px;
      width: 100%;
      margin-bottom: 0.5rem;
      transition: all 0.3s ease;
    }

    .social-button:hover {
      background-color: #bb86fc;
      color: #121212;
      transform: scale(1.05);
    }

    .social-button img {
      width: 20px;
      height: 20px;
      filter: invert(100%);
    }

    .profile-picture {
      display: flex;
      justify-content: center;
      margin: 10px 0 5px 0;
    }

    .profile-picture img {
      width: 170px;
      height: 170px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #b68eff;
    }

    main {
      margin-left: 220px;
      padding: 3rem 2rem;
      max-width: none;
      width: calc(100% - 220px);
      transition: margin-left 0.4s ease, width 0.4s ease;
    }

    aside.collapsed ~ main {
      margin-left: 60px;
      width: calc(100% - 60px);
    }

    section {
      margin-bottom: 4rem;
    }

    h1, h2 {
      font-family: 'Fuzzy Bubbles', cursive;
      color: #bb86fc;
    }

    h1 {
      font-size: 3em;
      text-align: center;
    }

    h2 {
      font-size: 2em;
      margin-bottom: 1rem;
    }

    .section-header {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .section-header i {
      color: #bb86fc;
      width: 28px;
      height: 28px;
    }

    p {
      font-size: 1.1em;
      line-height: 1.6;
      color: #d0c6e0;
    }

    .divider {
      height: 1px;
      background-color: #333;
      margin: 3rem 0;
    }

    .fade-in-section {
      opacity: 0;
      transform: translateY(30px); 
      transition: opacity 2s ease-out, transform 2s ease-out; 
    }

    .fade-in-section.is-visible {
      opacity: 1;
      transform: none;
    }

    .trail {
      position: fixed;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: rgba(187, 134, 252, 0.3);
      box-shadow: 0 0 10px 4px rgba(187, 134, 252, 0.4);
      pointer-events: none;
      z-index: 9998;
      transform: translate(-50%, -50%);
    }

    .project-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .project-card {
      background-color: #1e1e1e;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(187, 134, 252, 0.2);
      transition: all 0.3s ease;
      height: auto;
    }

    .project-card:hover {
      box-shadow: 0 0 15px 6px rgba(187, 134, 252, 0.4);
      transform: scale(1.02);
    }

    .view-code-btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #2a2a2a;
      color: #bb86fc;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    .view-code-btn:hover {
      background-color: #bb86fc;
      color: #121212;
    }

    @media (min-width: 768px) {
      .project-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>

  <div class="cursor-glow" id="cursorGlow"></div>

  <script>
    const faders = document.querySelectorAll('.fade-in-section');
    const appearOptions = { threshold: 0.1, rootMargin: "0px 0px -50px 0px" };
    const appearOnScroll = new IntersectionObserver((entries, observer) => {
      entries.forEach(entry => {
        if (!entry.isIntersecting) return;
        entry.target.classList.add('is-visible');
        observer.unobserve(entry.target);
      });
    }, appearOptions);
    faders.forEach(fader => appearOnScroll.observe(fader));

    const cursor = document.getElementById('cursorGlow');
    document.addEventListener('mousemove', e => {
      cursor.style.left = `${e.clientX}px`;
      cursor.style.top = `${e.clientY}px`;

      const trail = document.createElement('div');
      trail.classList.add('trail');
      trail.style.left = `${e.clientX}px`;
      trail.style.top = `${e.clientY}px`;
      document.body.appendChild(trail);

      setTimeout(() => {
        trail.style.opacity = 0;
        trail.style.transition = 'opacity 0.5s ease-out';
        setTimeout(() => trail.remove(), 500);
      }, 10);
    });

    // Sidebar toggle logic
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('toggleSidebar');
    let collapsed = false;

    toggleBtn.addEventListener('click', () => {
      collapsed = !collapsed;
      sidebar.classList.toggle('collapsed', collapsed);
      toggleBtn.innerHTML = collapsed ? '<i data-lucide="chevrons-right"></i>' : '<i data-lucide="chevrons-left"></i>';
      lucide.createIcons();
    });

    lucide.createIcons();
  </script>
