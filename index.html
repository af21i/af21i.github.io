    * {

    body {
      margin: 0;
      display: flex;
      background-color: #121212;
      color: #e0d7f4;
      font-family: 'Roboto', sans-serif;
    }

    aside {
      width: 220px;
      background-color: #1e1e1e;

      padding: 2rem 1rem;
      position: fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-right: 1px solid #333;

    aside h2 {

      font-family: 'Playfair Display', serif;
      font-size: 1.8em;
      margin-bottom: 2rem;
    }

    nav a {
      display: block;
      margin: 1rem 0;
      padding: 0.75rem 1rem;
      text-decoration: none;
      background-color: #2a2a2a;
      color: #d0c6e0;
      font-weight: bold;
      text-align: center;
      border-radius: 8px;
      width: 100%;
      transition: all 0.3s ease;
    }

    nav a:hover {
      background-color: #bb86fc;
      color: #121212;
    }

    .linkedin-button {
      margin-top: auto;
      padding: 0.75rem;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .linkedin-button img {
      width: 32px;
      height: 32px;
    }

    main {
      margin-left: 220px; /* offset for sidebar */
      padding: 3rem 2rem;
      max-width: 800px;
      flex-grow: 1;
    }

    section {
      margin-bottom: 4rem;
    }

    h1, h2 {
      font-family: 'Playfair Display', serif;
      color: #bb86fc;
    }

    h1 {
      font-size: 3em;
      text-align: center;
    }

    h2 {
      font-size: 2em;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1em;
      line-height: 1.6;
      color: #d0c6e0;
    }

    footer {
      text-align: center;
      margin-top: 4rem;
      font-size: 0.9em;
      color: #666;
    }

    .divider {
      height: 1px;
      background-color: #333;
      margin: 3rem 0;
    }
  </style>
</head>
