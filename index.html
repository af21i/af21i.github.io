<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Afeef Islam</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      display: flex;
      background-color: #121212;
      color: #e0d7f4;
      font-family: 'Roboto', sans-serif;
      overflow-x: hidden;
    }

    aside {
      width: 220px;
      background-color: #1e1e1e;
      height: 100vh;
      padding: 2rem 1rem;
      position: fixed;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border-right: 1px solid #333;
    }

    aside h2 {
      color: #bb86fc;
      font-family: 'Playfair Display', serif;
      font-size: 1.8em;
      margin-bottom: 2rem;
      text-align: center;
    }

    nav {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex-grow: 1;
    }

    nav a {
      display: block;
      margin: 0.5rem 0;
      padding: 0.75rem 1rem;
      text-decoration: none;
      background-color: #2a2a2a;
      color: #d0c6e0;
      font-weight: bold;
      text-align: center;
      border-radius: 8px;
      width: 100%;
      transition: all 0.3s ease;
    }

    nav a:hover {
      background-color: #bb86fc;
      color: #121212;
      transform: scale(1.05);
    }

    .linkedin-container {
      text-align: center;
      padding-top: 2rem;
    }

    .linkedin-text {
      margin-bottom: 0.5rem;
      font-size: 0.95em;
      color: #bbb;
    }

    .social-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background-color: #2a2a2a;
      color: #d0c6e0;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      gap: 10px;
      width: 100%;
      margin-bottom: 0.5rem;
      transition: all 0.3s ease;
    }

    .social-button:hover {
      background-color: #bb86fc;
      color: #121212;
      transform: scale(1.05);
    }

    .social-button img {
      width: 20px;
      height: 20px;
      filter: invert(100%);
    }

    main {
      margin-left: 220px;
      padding: 3rem 2rem;
      max-width: 800px;
    }

    section {
      margin-bottom: 4rem;
    }

    h1, h2 {
      font-family: 'Playfair Display', serif;
      color: #bb86fc;
    }

    h1 {
      font-size: 3em;
      text-align: center;
    }

    h2 {
      font-size: 2em;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1em;
      line-height: 1.6;
      color: #d0c6e0;
    }

    .divider {
      height: 1px;
      background-color: #333;
      margin: 3rem 0;
    }

    .fade-in-section {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }

    .fade-in-section.is-visible {
      opacity: 1;
      transform: none;
    }

    .cursor-trail {
      position: fixed;
      top: 0;
      left: 0;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: rgba(187, 134, 252, 0.5);
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 9999;
      transition: transform 0.1s ease-out;
    }

  </style>
</head>
<body>

  <aside>
    <div>
      <h2>Portfolio</h2>
      <nav>
        <a href="#about">About</a>
        <a href="#experience">Experience</a>
        <a href="#projects">Projects</a>
      </nav>
    </div>

    <div class="linkedin-container">
      <div class="linkedin-text">Connect with me!</div>
      <a
        href="https://www.linkedin.com/in/afeef-islam-622aba349/"
        target="_blank"
        class="social-button"
      >
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/linkedin.svg" alt="LinkedIn Logo" />
        <span>LinkedIn</span>
      </a>
      <a
        href="https://github.com/af21i"
        target="_blank"
        class="social-button"
      >
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/github.svg" alt="GitHub Logo" />
        <span>GitHub</span>
      </a>
    </div>
  </aside>

  <main>
    <section>
      <h1>Afeef Islam</h1>
      <p style="text-align: center;">Computer Engineering Student at Toronto Metropolitan University <br></p>
    </section>

    <div class="divider"></div>

    <section id="about">
      <h2>About Me</h2>
      <p>WIP</p>
    </section>

    <section id="experience">
      <h2>Experience</h2>
      <p>WIP</p>
    </section>

    <section id="projects">
      <h2>Projects</h2>
      <p>WIP</p>
    </section>
  </main>

  <script>
    const cursorTrail = document.createElement('div');
    cursorTrail.classList.add('cursor-trail');
    document.body.appendChild(cursorTrail);

    document.addEventListener('mousemove', (event) => {
      cursorTrail.style.left = `${event.pageX}px`;
      cursorTrail.style.top = `${event.pageY}px`;
    });
  </script>

</body>
</html>
